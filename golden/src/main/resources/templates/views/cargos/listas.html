<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b72f550c62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{../assets/css/estilosJ.css}">
    
    <title>LISTAS CARGOS</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="logo">
          <img th:src="@{/assets/img/logo/goldenhorizontal.png}">
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Home</a>
              </li>
            </ul>
        </div>
    </nav>

    <br>

    <!--<div>
        <div class="barrabusqueda">
            <form>
                <input type="search" name="barra" placeholder="Busqueda de cargos">

                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>-->

    <br>

    <div class="contepadre">
        <div class="contenedort">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre Cargo</th>
                        <th scope="col">Descripción Cargo</th>
                        <th scope="col">Estado Cargo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr th:if="${cargos.size()>0}" th:each="c:${cargos}">
                        <th th:text="${c.id}" scope="row"></th>
                        <td th:text="${c.nombreCargo}"></td>
                        <td th:text="${c.descripcionCargo}"></td>
                        <td th:text="${c.estadoCargo}"></td>
                        <!--<td th:if="${c.estadoCargo==true}"> 
                            <span>Activo</span> 
                        </td> 
                        <td th:if="${c.estadoCargo==false}"> 
                            <span>Inactivo</span> 
                        </td>-->
                        <td>
                            <a role="button" th:href="@{/cargo/actualizarC/} + ${c.id}" class="btn btn-outline-success">Editar</a> 
    
                            <br>
                            
                            <a role="button" class="btn btn-outline-danger" th:href="@{/cargo/delete/} + ${c.id}">Eliminar</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>

    <div class="regresar">     
        <a th:href="@{/index}" class="btn btn-dark">Regresar</a>
    </div>

    <br>
    
    <footer>
        <div>
            <h4 class="redess">Redes</h4>
            <p class="redess"><i class="fa-brands fa-instagram"></i> Goldenlions_2021</p>
            <p class="redess"><i class="fa-brands fa-square-facebook"></i> Golden_Lions</p>
        </div>
        
        <div>
            <h4 class="redess">Contactos</h4>
            <p class="redess"><i class="fa-solid fa-phone"></i> 30215187</p>
            <p class="redess"><i class="fa-solid fa-phone"></i> 3589212</p>
        </div>

        <div>
            <h4 class="redess">Ubicación</h4>
            <p class="redess"><i class="fa-solid fa-location-dot"></i> Santa Maria del Lago</p>
            <p class="redess"> Cl. 73 A 74a 1</p>
        </div>
    </footer>
</body>
</html>
