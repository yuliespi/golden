    <h1 class="tituloformcargo">Formulario Cargo</h1>

            </div>
            
            <div class="form-group row">
                <label for="descripcionC" class="col-sm-2 col-form-label">Descripci칩n</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="descripcionC" th:field="*{descripcionCargo}" required>
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('descripcionCargo')}" th:errors="*{descripcionCargo}"></div>
                </div>
            </div>

                  <input type="text" class="form-control" id="estadoC" th:field="*{estadoCargo}" required>
                  <small id="estadoC" class="form-text text-muted">Ingrese si es Activo o Inactivo</small>
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('estadoCargo')}" th:errors="*{estadoCargo}"></div>
                </div>
            </div> 

            <div class="guardarc"> 
                <button type="submit" class="btn btn-outline-dark">Guardar</button>
            </div>
        </form>        
    </div>

    <script>
        //SOLO NUMEROS INPUT//
        function solonumeros(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key);
            numeros="0123456789";
            especiales="8-37-38-46";
            teclado_especial=false;

        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true
            }
        }

        if(numeros.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }

        }

        //SOLO LETRAS INPUT//
        function sololetras(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key).toLowerCase();
            letras=" abcdefghijklmn침opqrstuvwxyz";
            especiales="8-37-38-46-164";
            teclado_especial=false;

        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true;break;
            }
        }

        if(letras.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }

        }

        //SOLO LETRAS Y NUM INPUT//
        function sololetrasynum(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key).toLowerCase();
            letrasynum=" abcdefghijklmn침opqrstuvwxyz0123456789#-/";
            especiales="8-37-38-46-164";
            teclado_especial=false;

        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true;break;
            }
        }

        if(letrasynum.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }

        }
        
    </script>
