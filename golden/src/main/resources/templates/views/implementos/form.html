<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../assets/css/estilosN.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b72f550c62.js" crossorigin="anonymous"></script>
    <title>Formulario Implemento</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="logo">
            <img th:src="@{/assets/img/logo/goldenhorizontal.png}">
          </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
        </div>
    </nav>

    <h1>Formulario Implemento</h1>
    <div class="contenedorc">    
        <form th:action="@{/implemento/add}" th:object="${implemento}" method="post" class="col s12">
                    
            <div class="contef">
                <label for="tipo">Tipo Implemento</label>
                <input type="text" class="validate" id="tipo" th:field="*{tipoImplemento}" onkeypress="return sololetras(event)" required minlength="5" maxlength="40">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('tipoImplemento')}" th:errors="*{tipoImplemento}"></div>
            </div> 
            
            <div>
                <label for="nombre">Nombre Implemento</label>
                <input type="text" class="validate" id="nombre" th:field="*{nombreImplemento}" onkeypress="return sololetrasynum(event)" required minlength="5" maxlength="40">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreImplemento')}" th:errors="*{nombreImplemento}"></div>
            </div> 

            <div>
                <label for="tamano">Tama침o Implemento</label>
                <input type="text" class="validate" id="tamano" th:field="*{tamanoImplemento}" onkeypress="return solonumeros(event)" required minlength="1" maxlength="3">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('tamanoImplemento')}" th:errors="*{tamanoImplemento}"></div>
            </div>
            
            <div>
                <label for="peso">Peso Implemento</label>
                <input type="text" class="validate" id="peso" th:field="*{pesoImplemento}" onkeypress="return solonumeros(event)" required minlength="1" maxlength="2">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('pesoImplemento')}" th:errors="*{pesoImplemento}"></div>
            </div>

            <div>
                <label for="cantidad">Cantidad Implemento</label>
                <input type="text" class="validate" id="cantidad" th:field="*{cantidadImplemento}" onkeypress="return solonumeros(event)" required minlength="1" maxlength="3">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('cantidadImplemento')}" th:errors="*{cantidadImplemento}"></div>
            </div>

            <div>
                <label for="funcion">Funcion Implemento</label>
                <input type="text" class="validate" id="funcion" th:field="*{funcionImplemento}" onkeypress="return sololetras(event)" required minlength="5" maxlength="40">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('funcionImplemento')}" th:errors="*{funcionImplemento}"></div>
            </div>

            <div>
                <label for="observaciones">observaciones Implemento</label>
                <input type="text" class="validate" id="observaciones" th:field="*{observacionesImplemento}" onkeypress="return sololetras(event)" required minlength="5" maxlength="40">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('observacionesImplemento')}" th:errors="*{observacionesImplemento}"></div>
            </div>

            <div class="selectCategoria">
                <label value="">Seleccione la Categoria</label>
                  <select th:field="*{categoria}" class="custom-select">
                    <th:block th:each="i:${categoria}">
                        <option th:text="${i.descripcionCategoria}" th:value="${i.id}"></option>
                    </th:block>
                </select>
            </div><br>

            <div class="form-group row">
                <label for="estadoI" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="estadoI" th:field="*{estadoImplemento}" onkeypress="return sololetras(event)" required minlength="5" maxlength="10">
                  <small id="estadoI" class="form-text text-muted">Ingrese si esta en Buen estado o Mal estado</small>
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('estadoImplemento')}" th:errors="*{estadoImplemento}"></div>
                </div>
            </div> 
            
            <div class="guardarc"> 
                <button type="submit" class="btn btn-outline-dark">Guardar</button>
            </div>
        </form>        
    </div>       
    
    <div class="regresar">     
        <a th:href="@{/index}" class="btn btn-dark">Regresar</a>
    </div>
    
    <footer>
        <div>
            <h4 class="redess">Redes</h4>
            <p class="redess"><i class="fa-brands fa-instagram"></i> Goldenlions_2021</p>
            <p class="redess"><i class="fa-brands fa-square-facebook"></i> Golden_Lions</p>
        </div>
        
        <div>
            <h4 class="redess">Contactos</h4>
            <p class="redess"><i class="fa-solid fa-phone"></i> 30215187</p>
            <p class="redess"><i class="fa-solid fa-phone"></i> 3589212</p>
        </div>

        <div>
            <h4 class="redess">Ubicaci칩n</h4>
            <p class="redess"><i class="fa-solid fa-location-dot"></i> Santa Maria del Lago</p>
            <p class="redess"> Cl. 73 A 74a 1</p>
        </div>
    </footer>

    <script>
        //SOLO NUMEROS INPUT//
        function solonumeros(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key);
            numeros="0123456789";
            especiales="8-37-38-46";
            teclado_especial=false;

        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true
            }
        }

        if(numeros.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }

        }

        //SOLO LETRAS INPUT//
        function sololetras(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key).toLowerCase();
            letras=" abcdefghijklmn침opqrstuvwxyz";
            especiales="8-37-38-46-164";
            teclado_especial=false;

        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true;break;
            }
        }

        if(letras.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }

        }

        //SOLO LETRAS Y NUM INPUT//
        function sololetrasynum(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key).toLowerCase();
            letrasynum=" abcdefghijklmn침opqrstuvwxyz0123456789#-/";
            especiales="8-37-38-46-164";
            teclado_especial=false;

        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true;break;
            }
        }

        if(letrasynum.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }

        }
        
    </script>

</body>
</html>
