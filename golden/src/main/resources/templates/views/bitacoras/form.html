<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../assets/css/estilosy.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b72f550c62.js" crossorigin="anonymous"></script>
    <title>Formulario Bitacora</title>
</head>
<body class="bodyB">
    <nav class="navbar navbar-expand-lg">
        <div class="logo">
            <img th:src="@{/assets/img/logo/goldenhorizontal.png}">
          </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="contenedorbitF">    
        <h1 class="tituloFB">Formulario Bitacora</h1>

        <form th:action="@{/bitacora/add}" th:object="${bitacora}" method="post" class="col s12">

            <div class="form-group row">
                <label for="obserBitacora" class="col-sm-2 col-form-label">Observaci칩n Bitacora</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="obserBitacora" th:field="*{observacionesBitacora}" onkeypress="return sololetras(event)" required minlength="10" maxlength="15">
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('observacionesBitacora')}" th:errors="*{observacionBitacora}"></div>
                </div>
              </div>

              <div class="selectActividad">
                <label value="">Nombre del implemento</label>
                  <select th:field="*{Implemento}" class="custom-select">
                    <th:block th:each="b:${implemento}">
                        <option th:text="${b.nombreImplemento}" th:value="${b.id}"></option>
                    </th:block>
                </select>
            </div><br>

              <div class="form-group row">
                <label for="cantidadImplementosUsados" class="col-sm-2 col-form-label">Cantidad Implementos Usados</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="cantidadImplementosUsados" th:field="*{cantidadImplementosUsados}" onkeypress="return solonumeros(event)" required minlength="1" maxlength="2">
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('cantidadImplementosUsados')}" th:errors="*{cantidadImplementosUsados}"></div>
                </div>
              </div>

              <div class="form-group row">
                <label for="fechaBitacora" class="col-sm-2 col-form-label">Fecha Bitacora</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="fechaBitacora" th:field="*{fechaBitacora}" min="2020-01-01" max="2040-01-01" required>
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaBitacora')}" th:errors="*{fechaBitacora}"></div>
                </div>
              </div>

              <div class="selectActividad">
                <label value="">Seleccione la actividad</label>
                  <select th:field="*{Actividad}" class="custom-select">
                    <th:block th:each="b:${actividad}">
                        <option th:text="${b.tipoActividad}" th:value="${b.id}"></option>
                    </th:block>
                </select>
            </div><br>

            <div class="form-group row">
              <label for="estadoB" class="col-sm-2 col-form-label">Estado</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="estadoB" th:field="*{estadoBitacora}" required>
                <small id="estadoC" class="form-text text-muted">Ingrese si es Activa o Inactiva</small>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('estadoBitacora')}" th:errors="*{estadoBitacora}"></div>
              </div>
          </div> 
            
            <div class="guardarb"> 
                <button type="submit" class="btn btn-outline-dark">Guardar</button>
            </div>
        </form>        
    </div>       

    <div class="btnbregresar">     
        <a th:href="@{/index}" class="btn btn-dark">Regresar</a>
    </div>

    <footer>
        <div>
            <h4 class="redess">Redes</h4>
            <p class="redess"><i class="fa-brands fa-instagram"></i> Goldenlions_2021</p>
            <p class="redess"><i class="fa-brands fa-square-facebook"></i> Golden_Lions</p>
        </div>
        
        <div>
            <h4 class="redess">Contactos</h4>
            <p class="redess"><i class="fa-solid fa-phone"></i> 30215187</p>
            <p class="redess"><i class="fa-solid fa-phone"></i> 3589212</p>
        </div>

        <div>
            <h4 class="redess">Ubicaci칩n</h4>
            <p class="redess"><i class="fa-solid fa-location-dot"></i> Santa Maria del Lago</p>
            <p class="redess"> Cl. 73 A 74a 1</p>
        </div>
    </footer>

    <script>
      //SOLO NUMEROS INPUT//
      function solonumeros(e){
          key=e.keyCode || e.which;
          teclado=String.fromCharCode(key);
          numeros="0123456789";
          especiales="8-37-38-46";
          teclado_especial=false;

      for(var i in especiales){
          if(key==especiales[i]){
              teclado_especial=true
          }
      }

      if(numeros.indexOf(teclado)==-1 && !teclado_especial){
          return false;
      }

      }

      //SOLO LETRAS INPUT//
      function sololetras(e){
          key=e.keyCode || e.which;
          teclado=String.fromCharCode(key).toLowerCase();
          letras=" abcdefghijklmn침opqrstuvwxyz";
          especiales="8-37-38-46-164";
          teclado_especial=false;

      for(var i in especiales){
          if(key==especiales[i]){
              teclado_especial=true;break;
          }
      }

      if(letras.indexOf(teclado)==-1 && !teclado_especial){
          return false;
      }

      }

      //SOLO LETRAS Y NUM INPUT//
      function sololetrasynum(e){
          key=e.keyCode || e.which;
          teclado=String.fromCharCode(key).toLowerCase();
          letrasynum=" abcdefghijklmn침opqrstuvwxyz0123456789#-/";
          especiales="8-37-38-46-164";
          teclado_especial=false;

      for(var i in especiales){
          if(key==especiales[i]){
              teclado_especial=true;break;
          }
      }

      if(letrasynum.indexOf(teclado)==-1 && !teclado_especial){
          return false;
      }

      }
      
  </script>
    
</body>
</html>
