<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../assets/css/estilosy.css}">  
    <link rel="stylesheet" th:href="@{../../assets/css/estilosy.css}">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b72f550c62.js" crossorigin="anonymous"></script>
    <title>BITACORA GOLDEN LIONS</title>
</head>
<body class="bodyB">

    <nav class="navbar navbar-expand-lg">
        <div class="logo">
          <img th:src="@{/assets/img/logo/goldenhorizontal.png}">
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
        </div>
    </nav>

    <div class="contenedorBita">

        <div class="contenedorb">
            <table class="table table-bordered">
                <thead>
                    <th>Id Bitacora</th>
                    <th>Observaciones Bitacora</th>
                    <th>Nombre Implemento</th>
                    <th>Cantidad Implementos Usados</th>
                    <th>Fecha Bitacora</th>
                    <th>Estado Bitacora</th>
                    <th>Actividad</th>
                    <th>Acciones</th>
                </thead>
            
                <tbody>
                    <tr th:if="${bitacoras.size()>0}" th:each="b:${bitacoras}">
                        <td th:text="${b.id}"></td>
                        <td th:text="${b.observacionesBitacora}"></td>
                        <td>
                            <p th:each="i:${b.Implemento}" th:text="${i.nombreImplemento}"></p>
                        </td>
                        <td th:text="${b.cantidadImplementosUsados}"></td>
                        <td th:text="${b.fechaBitacora}"></td>
                        <td th:text="${b.estadoBitacora}"></td>
                        <td th:text="${b.Actividad.tipoActividad}"></td>
                        <td>
                            <a role="button"  th:href="@{/bitacora/actualizarB/} + ${b.id}" class="btn btn-outline-success">Editar</a> 
    
                            <br>
                            
                            <a role="button" class="btn btn-outline-danger" th:href="@{/bitacora/delete/} + ${b.id}" 
                            onclick="return confirm('¿Estas seguro de eliminar la Bitacora?');">Eliminar</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btnbcrear">     
            <a th:href="@{/bitacora/form}" class="btn btn-dark">Crear</a>
        </div>

        <div class="btnbregresar">     
            <a th:href="@{/index}" class="btn btn-dark">Regresar</a>
        </div>
        
    </div>

    <footer>
        <div>
            <h4 class="redess">Redes</h4>
            <p class="redess"><i class="fa-brands fa-instagram"></i> Goldenlions_2021</p>
            <p class="redess"><i class="fa-brands fa-square-facebook"></i> Golden_Lions</p>
        </div>
        
        <div>
            <h4 class="redess">Contactos</h4>
            <p class="redess"><i class="fa-solid fa-phone"></i> 30215187</p>
            <p class="redess"><i class="fa-solid fa-phone"></i> 3589212</p>
        </div>

        <div>
            <h4 class="redess">Ubicación</h4>
            <p class="redess"><i class="fa-solid fa-location-dot"></i> Santa Maria del Lago</p>
            <p class="redess"> Cl. 73 A 74a 1</p>
        </div>
    </footer>

</body>
</html>
