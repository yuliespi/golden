<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../assets/css/estilosN.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b72f550c62.js" crossorigin="anonymous"></script>
    <title>Formulario Empleado</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="logo">
            <img th:src="@{/assets/img/logo/goldenhorizontal.png}">
          </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
        </div>
    </nav>

    <h1>Formulario Empleado</h1>
    <div class="contenedorc">    
        <form th:action="@{/empleado/add}" th:object="${empleado}" method="post" class="col s12">
                    
            <div class="contef">
                <label for="nomEmpleado">Nombre Empleado</label>
                <input type="text" class="validate" id="nomEmpleado" th:field="*{nombreEmpleado}" onkeypress="return sololetras(event)" required minlength="5" maxlength="10">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreEmpleado')}" th:errors="*{nombreEmpleado}"></div>
            </div> 

            <div class="contef">
                <label for="apellEmpleado">Apellido Empleado</label>
                <input type="text" class="validate" id="apellEmpleado" th:field="*{apellidoEmpleado}" onkeypress="return sololetras(event)" required minlength="5" maxlength="10">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('apellidoEmpleado')}" th:errors="*{apellidoEmpleado}"></div>
            </div> 

            <div class="contef">
                <label for="direcEmpleado">Direccion Empleado</label>
                <input type="text" class="validate" id="direcEmpleado" th:field="*{direccionEmpleado}" onkeypress="return letrasynum(event)" required minlength="10" maxlength="20">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('direccionEmpleado')}" th:errors="*{direccionEmpleado}"></div>
            </div> 

            <div class="contef">
                <label for="teleEmpleado">Telefono Empleado</label>
                <input type="text" class="validate" id="teleEmpleado" th:field="*{telefonoEmpleado}" onkeypress="return solonumeros(event)" required minlength="7" maxlength="10">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('telefonoEmpleado')}" th:errors="*{telefonoEmpleado}"></div>
            </div> 

            <div class="form-group row">
                <label for="estadoE" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="estadoE" th:field="*{estadoEmpleado}" onkeypress="return sololetras(event)" required minlength="5" maxlength="10">
                  <small id="estadoE" class="form-text text-muted">Ingrese si es Activo o Inactivo</small>
                  <div class="form-text text-danger" th:if="${#fields.hasErrors('estadoEmpleado')}" th:errors="*{estadoEmpleado}"></div>
                </div>
            </div> 

            <div class="guardarc"> 
                <button type="submit" class="btn btn-outline-dark">Guardar</button>
            </div>
        </form>        
    </div>       
    
    <div class="regresar">     
        <a th:href="@{/index}" class="btn btn-dark">Regresar</a>
    </div>

    <footer>
        <div>
            <h4 class="redess">Redes</h4>
            <p class="redess"><i class="fa-brands fa-instagram"></i> Goldenlions_2021</p>
            <p class="redess"><i class="fa-brands fa-square-facebook"></i> Golden_Lions</p>
        </div>
        
        <div>
            <h4 class="redess">Contactos</h4>
            <p class="redess"><i class="fa-solid fa-phone"></i> 30215187</p>
            <p class="redess"><i class="fa-solid fa-phone"></i> 3589212</p>
        </div>

        <div>
            <h4 class="redess">Ubicaci√≥n</h4>
            <p class="redess"><i class="fa-solid fa-location-dot"></i> Santa Maria del Lago</p>
            <p class="redess"> Cl. 73 A 74a 1</p>
        </div>
    </footer>

    <script th:src="@{/assets/js/validaciones.js}"></script>

</body>
</html>
