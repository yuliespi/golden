<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b72f550c62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{../assets/css/estilosJ.css}">
    
    <title>ACTIVIDAD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="logo">
          <img th:src="@{/assets/img/logo/goldenhorizontal.png}">
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Home</a>
              </li>
            </ul>
        </div>
    </nav>

    <br>

    <div>
        <!--<div class="barrabusqueda">
            <form>
                <input type="search" name="barra" placeholder="Busqueda de cargos">

                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>-->

        <div class="botonregistrar">
           <button type="button" data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-outline-dark"><i class="fa-solid fa-plus"></i> Registrar</button>
           
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h1>Formulario Actividad</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
            
                    <form th:action="@{/actividad/add}" th:object="${actividad}" method="post" class="col s12">
                      
                        <div class="contef">
                            <label for="tipoActi">Tipo Actividad</label>
                            <input type="text" class="validate" id="tipoActi" th:field="*{tipoActividad}" required onkeypress="return sololetras(event)" minlength="5" maxlength="40">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('tipoActividad')}" th:errors="*{tipoActividad}"></div>
                      
  
                        <div class="contef">
                          <label for="fechaActi">Fecha Actividad</label>
                          <input type="date" class="validate" id="tipoActi" th:field="*{fechaActividad}" required min="2020-01-01" max="2040-01-01">
                          <div class="form-text text-danger" th:if="${#fields.hasErrors('fechaActividad')}" th:errors="*{fechaActividad}"></div>
                        </div> 
  
                        <div class="contef">
                          <label for="descriActi">Descripción Actividad</label>
                          <input type="text" class="validate" id="descriActi" th:field="*{descripcionActividad}" required onkeypress="return sololetras(event)" minlength="5" maxlength="80">
                          <div class="form-text text-danger" th:if="${#fields.hasErrors('descripcionActividad')}" th:errors="*{descripcionActividad}"></div>
                        </div>
  
                        <div class="guardarc"> 
                          <button type="submit" class="btn btn-outline-dark">Guardar</button>
                        </div>
                    </form>        
                </div>
          </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
          
              </div>
            </div>
          </div>
          
          </div>
      </div>
  
      <br>

      <div class="contepadre">
        <div class="contenedorA">
            <table>
                <thead>
                    <th>Id Actividad</th>
                    <th>Tipo Actividad</th>
                    <th>Fecha Realización Actividad</th>
                    <th>Descripción Actividad</th>
                    <th>Acciones</th>
                </thead>
            
                <tbody>
                    <tr th:if="${actividades.size()>0}" th:each="a:${actividades}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.tipoActividad}"></td>
                        <td th:text="${a.fechaActividad}"></td>
                        <td th:text="${a.descripcionActividad}"></td>
                        <td>
                            <a role="button" th:href="@{/actividad/actualizarA/} + ${a.id}" 
                            class="btn btn-outline-success"> Editar</a> 
    
                            <br>
                            
                            <a role="button" th:href="@{/actividad/deleteA/}+${a.id}" 
                            class="btn btn-outline-danger" 
                            onclick="return confirm('¿Estas seguro de eliminar la Actividad?');"> Eliminar</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>

    <div class="regresar">     
        <a th:href="@{/index}" class="btn btn-dark">Regresar</a>
    </div>

    <br>

    <footer>
        <div>
            <h4 class="redess">Redes</h4>
            <p class="redess"><i class="fa-brands fa-instagram"></i> Goldenlions_2021</p>
            <p class="redess"><i class="fa-brands fa-square-facebook"></i> Golden_Lions</p>
        </div>
        
        <div>
            <h4 class="redess">Contactos</h4>
            <p class="redess"><i class="fa-solid fa-phone"></i> 30215187</p>
            <p class="redess"><i class="fa-solid fa-phone"></i> 3589212</p>
        </div>

        <div>
            <h4 class="redess">Ubicación</h4>
            <p class="redess"><i class="fa-solid fa-location-dot"></i> Santa Maria del Lago</p>
            <p class="redess"> Cl. 73 A 74a 1</p>
        </div>
    </footer>

    <script>
        //SOLO NUMEROS INPUT//
        function solonumeros(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key);
            numeros="0123456789";
            especiales="8-37-38-46";
            teclado_especial=false;
  
        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true
            }
        }
  
        if(numeros.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }
  
        }
  
        //SOLO LETRAS INPUT//
        function sololetras(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key).toLowerCase();
            letras=" abcdefghijklmnñopqrstuvwxyz";
            especiales="8-37-38-46-164";
            teclado_especial=false;
  
        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true;break;
            }
        }
  
        if(letras.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }
  
        }
  
        //SOLO LETRAS Y NUM INPUT//
        function sololetrasynum(e){
            key=e.keyCode || e.which;
            teclado=String.fromCharCode(key).toLowerCase();
            letrasynum=" abcdefghijklmnñopqrstuvwxyz0123456789#-/";
            especiales="8-37-38-46-164";
            teclado_especial=false;
  
        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true;break;
            }
        }
  
        if(letrasynum.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        }
  
        }
        
    </script>
</body>
</html>
