<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout/base::head"></head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div th:replace="layout/base::preloader" id="preloader"></div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div th:replace="layout/base::logo" class="nav-header"></div>
        <!--**********************************
            Nav header end
        ***********************************-->
		
        <!--**********************************
            Header start
        ***********************************-->
        <div th:replace="layout/base::nav" class="header"></div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="layout/base::menu" class="deznav"> </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)">Form</a></li>
						<li class="breadcrumb-item active"><a href="javascript:void(0)">Cargo</a></li>
					</ol>
                </div>
                
                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Formulario Cargo</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" th:action="@{/cargo/add}" th:object="${cargo}" method="post" >
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="nombrecargo">Nombre Cargo
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="nombrecargo" name="nombrecargo" placeholder="Digite aqui el nombre del cargo" th:field="*{nombreCargo}" required onkeypress="return sololetras(event)" maxlength="7" minlength="5">
                                                        <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreCargo')}" th:errors="*{nombreCargo}"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="descrpcargo">Descripción Cargo<span
                                                            class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <textarea class="form-control" id="descrpcargo" name="descrpcargo" rows="5" placeholder="Digite aqui el la descripción del cargo" th:field="*{descripcionCargo}" required onkeypress="return sololetras(event)" maxlength="8" minlength="5"></textarea>
                                                        <div class="form-text text-danger" th:if="${#fields.hasErrors('descripcionCargo')}" th:errors="*{descripcionCargo}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-6">
                                                <!-- <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="estadocargo">Estado Cargo
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <select class="form-control default-select" id="estadocargo" name="estadocargo" th:field="*{estadoCargo}">
                                                            <option value="">Activo</option>
                                                            <option value="">Inactivo</option>
                                                        </select>
                                                        <div class="form-text text-danger" th:if="${#fields.hasErrors('estadoCargo')}" th:errors="*{estadoCargo}"></div>
                                                    </div>
                                                </div> -->
                                                
                                                <div class="form-group row">
                                                    <div class="col-lg-8 ml-auto">
                                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="layout/base::footer" class="footer"></div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->

        
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <div th:replace="layout/base::script"></div>

</body>

</html>
