<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout/base::head"></head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div th:replace="layout/base::preloader" id="preloader"></div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div th:replace="layout/base::logo" class="nav-header"></div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div th:replace="layout/base::nav" class="header"></div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="layout/base::menu" class="deznav"> </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Table</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Implemento</a></li>
                    </ol>
                </div>
                <!-- row -->


                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Listado Registros Implemento</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="example3" class="display min-w850">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Tipo</th>
                                                <th>Nombre</th>
                                                <th>Tamaño</th>
                                                <th>Peso</th>
                                                <th>Cantidad Implemento</th>
                                                <th>Función</th>
                                                <th>Observaciones</th>
                                                <th>Id Catégoria</th>
                                                <th>Descripción Catégoria</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr th:if="${implementos.size()>0}" th:each="i:${implementos}">
                                                <td th:text="${i.id}"></td>
                                                <td th:text="${i.tipoImplemento}"></td>
                                                <td th:text="${i.nombreImplemento}"></td>
                                                <td th:text="${i.tamanoImplemento}"></td>
                                                <td th:text="${i.pesoImplemento}"></td>
                                                <td th:text="${i.cantidadImplemento}"></td>
                                                <td th:text="${i.funcionImplemento}"></td>
                                                <td th:text="${i.observacionesImplemento}"></td>
                                                <th:block th:each="c:${i.categoria}">
                                                    <td th:text="${c.id}"></td>
                                                    <td th:text="${c.descripcionCategoria}"></td>
                                                </th:block>
                                                <td th:text="${i.estadoImplemento}"></td>

                                                <!--BOTONES ACCIONES-->
                                                <td>
                                                    <div class="d-flex">
                                                        <!--EDITAR-->
                                                        <a role="button" th:href="@{/implemento/actualizarI/} + ${i.id}"
                                                            class="btn btn-primary shadow btn-xs sharp mr-1"><i
                                                                class="fa fa-pencil"></i></a>
                                                        <!--ELIMINAR-->
                                                        <a role="button" th:href="@{/implemento/delete/} + ${i.id}"
                                                            onclick="return confirm('¿Estas seguro de eliminar el Implemento?');"
                                                            class="btn btn-danger shadow btn-xs sharp"><i
                                                                class="fa fa-trash"></i></a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="layout/base::footer" class="footer"></div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <div th:replace="layout/base::script"></div>

</body>

</html>
