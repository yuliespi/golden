<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout/base::head"></head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div th:replace="layout/base::preloader" id="preloader"></div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div th:replace="layout/base::logo" class="nav-header"></div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div th:replace="layout/base::nav" class="header"></div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="layout/base::menu" class="deznav"> </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Form</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Catégoria</a></li>
                    </ol>
                </div>

                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Formulario Catégoria</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" th:action="@{/categoria/add}" th:object="${categoria}"
                                        method="post">
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="ecate">Edad Catégoria
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="number" class="form-control" id="ecate"
                                                            name="ecate" placeholder="Digite aqui la edad"
                                                            th:field="*{edadCategoria}"
                                                            onkeypress="return solonumeros(event)" required
                                                            minlength="1" maxlength="2">
                                                        <div class="form-text text-danger"
                                                            th:if="${#fields.hasErrors('edadCategoria')}"
                                                            th:errors="*{edadCategoria}"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="ccate">Cantidad Personas
                                                        Por Catégoria<span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="number" class="form-control" id="ccate"
                                                            name="ccate"
                                                            placeholder="Digite aqui la cantidad de personas"
                                                            th:field="*{cantidadPersonas}"
                                                            onkeypress="return solonumeros(event)" required
                                                            minlength="1" maxlength="3">
                                                        <div class="form-text text-danger"
                                                            th:if="${#fields.hasErrors('cantidadPersonas')}"
                                                            th:errors="*{cantidadPersonas}"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="dcate">Descripción
                                                        Catégoria <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <textarea class="form-control" id="dcate" name="dcate" rows="5"
                                                            placeholder="Digite aqui la descripción de la catégoria"
                                                            th:field="*{descripcionCategoria}"
                                                            onkeypress="return sololetras(event)" required
                                                            minlength="10" maxlength="20"></textarea>
                                                        <div class="form-text text-danger"
                                                            th:if="${#fields.hasErrors('descripcionCategoria')}"
                                                            th:errors="*{descripcionCategoria}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-6">
                                                <!-- <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="escate">Estado Catégoria
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <select class="form-control default-select" id="escate"
                                                            name="escate" th:field="*{estadoCategoria}">
                                                            <option value="">Activo</option>
                                                            <option value="">Inactivo</option>
                                                        </select>
                                                        <div class="form-text text-danger"
                                                            th:if="${#fields.hasErrors('estadoCategoria')}"
                                                            th:errors="*{estadoCategoria}"></div>
                                                    </div>
                                                </div> -->
                                                
                                                <div class="form-group row">
                                                    <div class="col-lg-8 ml-auto">
                                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="layout/base::footer" class="footer"></div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <div th:replace="layout/base::script"></div>

</body>

</html>
