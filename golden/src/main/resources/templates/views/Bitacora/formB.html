<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout/base::head"></head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div th:replace="layout/base::preloader" id="preloader"></div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div th:replace="layout/base::logo" class="nav-header"></div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div th:replace="layout/base::nav" class="header"></div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="layout/base::menu" class="deznav"> </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Form</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Bitácora</a></li>
                    </ol>
                </div>

                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Formulario Bitácora</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" th:action="@{/bitacora/add}" th:object="${bitacora}"
                                        method="post">
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label"
                                                        for="observabita">Observaciones Bitácora
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="observabita"
                                                            name="observabita"
                                                            placeholder="Digite aqui la obsevaciones de la bitácora"
                                                            th:field="*{observacionesBitacora}" minlength="10"
                                                            maxlength="15" required
                                                            onkeypress="return sololetras(event)">
                                                        <div class="form-text text-danger"
                                                            th:if="${#fields.hasErrors('observacionesBitacora')}"
                                                            th:errors="*{observacionBitacora}"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="cantibita">Cantidad
                                                        Implementos Usados <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="number" class="form-control" id="cantibita"
                                                            placeholder="Digite aqui la cantidad de implentos que se usaran."
                                                            th:field="*{cantidadImplementosUsados}" minlength="1"
                                                            maxlength="3" required
                                                            onkeypress="return solonumeros(event)">
                                                        <div class="form-text text-danger"
                                                            th:if="${#fields.hasErrors('cantidadImplementosUsados')}"
                                                            th:errors="*{cantidadImplementosUsados}"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="fechabita">Fecha
                                                        Bitácora
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <input type="date" class="form-control" id="fechabita"
                                                            name="fechabita" th:field="*{fechaBitacora}"
                                                            min="2020-01-01" max="2040-01-01">
                                                        <div class="form-text text-danger"
                                                            th:if="${#fields.hasErrors('fechaBitacora')}"
                                                            th:errors="*{fechaBitacora}"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-6">
                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="selectactiv">Fecha
                                                        Actividad
                                                        <span class="text-danger">*</span>
                                                    </label>

                                                    <div class="col-lg-6">
                                                        <select class="form-control default-select" id="selectactiv"
                                                            name="selectactiv" th:field="*{actividad}">
                                                            <th:block th:each="b:${actividad}">
                                                                <option th:text="${b.fechaActividad}"
                                                                    th:value="${b.id}"></option>
                                                            </th:block>
                                                        </select>
                                                    </div>
                                                </div>

                                                

                                                <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label">Nombre Implemento
                                                        <span class="text-danger">*</span>
                                                    </label>

                                                    <div class="col-lg-6">
                                                        <select class="js-example-basic-multiple" name="implemento"
                                                            multiple="multiple" th:field="*{implemento}">
                                                            <th:block th:each="b:${implemento}">
                                                                <option th:text="${b.nombreImplemento}"
                                                                    th:value="${b.id}"></option>
                                                            </th:block>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- <div class="form-group row">
                                                    <label class="col-lg-4 col-form-label" for="estadobita">Estado Bitácora
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-6">
                                                        <select class="form-control default-select" id="estadobita" name="estadobita" th:field="*{estadoBitacora}">
                                                            <option value="">Activo</option>
                                                            <option value="">Inactivo</option>
                                                        </select>
                                                        <div class="form-text text-danger" th:if="${#fields.hasErrors('estadoBitacora')}" th:errors="*{estadoBitacora}"></div>
                                                    </div>
                                                </div> -->

                                                <div class="form-group row">
                                                    <div class="col-lg-8 ml-auto">
                                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="layout/base::footer" class="footer"></div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <div th:replace="layout/base::script"></div>

</body>

</html>
