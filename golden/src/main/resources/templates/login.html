<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="shortcut icon" type="image/icon" th:href="@{/img/favicon.png}"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!--font-awesome.min.css-->
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" th:href="@{/css/Login.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <form th:action="@{/login}" method="post" class="login">
      <a th:href="@{index}"><img th:src="@{/img/logo/lgol.png}" class="logologin"></a>
      <p class="titlee">Inicio Sesión</p>

      <br>

      <center><div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales incorrectas</div></center>

      <div class="form-group row">
        <label class="col-lg-4 col-form-label" for="correouser">Correo Electroníco
          <span class="text-danger">*</span>
        </label>
        <input type="email" placeholder="Digite aqui su correo electroníco" id="correouser" name="username"  required onkeypress="return sololetrasynum(event)"/>
        <i class="fa fa-user"></i>
      </div>

      <div class="form-group row">
        <label class="col-lg-4 col-form-label" for="contraseñauser">Contraseña
          <span class="text-danger">*</span>
        </label>
        <input type="password" placeholder="Digite aqui su contraseña" id="contraseñauser" name="password"  required onkeypress="return sololetrasynum(event)"/>
        <i class="fa fa-key"></i>
      </div>

      <a class="labelcontra" href="#">Olvido su contraseña?</a>

      <button>
        <i class="spinner"></i>
        <span class="state"><a class="state2">Ingresar</a></span>
      </button>

    </form>

  </div>

  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <!-- Jquery Validation -->
  <script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
  <!-- Form validate init -->
  <script th:src="@{/js/plugins-init/jquery.validate-init.js}"></script>


</body>

</html>
